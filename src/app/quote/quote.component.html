<h1>My Quotes</h1>
<hr>
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
   <li id="{{i}}" appHighlightthrough>{{quote.name}} submited on {{quote.completeDate|date}}</li>

    <button  (click)='showDetails(i)'>show quote</button>
 
 
 <div class="row" *ngIf="quote.showDescription">
    <app-quote-details   [quote]='quote' (isComplete)= 'deleteGoal($event,i)'></app-quote-details>
</div>
</div>
  </ul>
