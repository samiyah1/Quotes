<p>{{quote.description}}</p>
<p>{{quote.Author}} </p>
<p>This quote was created  {{quote.completeDate|dateCount}} days ago</p>

<button (click)="voteUp()">
    <i class= "fa fa-thumbs-o-up" ></i> ({{likes}})</button>
    <button (click)="voteDown()">
    <i class= "fa fa-thumbs-down"  ></i>({{disLikes}})</button>
    <button class="btn btn-danger" (click) = 'quoteDelete(true)'>Delete Quote </button>
